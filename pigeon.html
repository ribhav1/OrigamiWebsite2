<!DOCTYPE html>
    <html>
        <title>W3.CSS</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="mainstyle.css">
            <style>
                .mySlides {display:none;}
            </style>
        <body>
            <center>
                <div class="sticky">Pigeon</div>   
                <a href = "main.html"><img src= "homeicon.png" width = 60 height = 60 style="position: fixed; top: 30px; right: 50px"></a>
                <img class="mySlides" src="pigeon/pigeon1.png" style="position: fixed; top: 250px;left: 360px">
                <img class="mySlides" src="pigeon/pigeon2.png" style="position: fixed; top: 250px;left: 360px">
                <img class="mySlides" src="pigeon/pigeon3.png" style="position: fixed; top: 250px;left: 360px">
                <img src="rightarrow.png" width = 50 height = 50 style="position: fixed; right: 300px; top: 434.5px">
                <img src="leftarrow.png" width = 50 height = 50 style="position: fixed; left: 300px; top: 434.5px">
            </center>
                <div class="back"><a href="javascript:javascript:history.go(-1)">Back</a></div>
                <div style="width:50px;height:50px;border:5px solid #000;position:fixed; right: 300px; top: 430px" onClick="slideRight(1)"></div>   
                <div style="width:50px;height:50px;border:5px solid #000;position:fixed; left: 300px; top: 430px" onClick="slideRight(-1)"></div>   
            <script>
                var slideNumber = 1;
                displaySlides(slideNumber);

                function slideRight(n) {
                    displaySlides(slideNumber += n);
                }

                function displaySlides(n) {
                    var i;
                    var x = document.getElementsByClassName("mySlides");
                    if (n > x.length) {slideNumber = 1}
                    if (n < 1) {slideNumber = x.length}
                    for (i = 0; i < x.length; i++) {
                        x[i].style.display = "none";  
                    }
                    x[slideNumber-1].style.display = "block";  
                }
            </script>
        </body>
    </html>
