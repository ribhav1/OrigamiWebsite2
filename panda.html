<!DOCTYPE html>
    <html>
        <title>Origami- Panda</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
            <style>
                .mySlides {display:none;}
            </style>
            <link rel="stylesheet" href="slideshow.css">   
        <body>
            <div class="container">
                <div class="backContainer">
                    <div class="back"><a href="javascript:javascript:history.go(-1)">Back</a></div>
                </div>
                <div class="title">Panda</div>  
                <div class="icon"><a href = "main.html"><img src= "homeicon.png" width = 60 height = 60 ></a></div>
            </div>
            <div class="bodyContainer">
                <div class="leftArrow">
                    <img src="rightarrow.png" width = 50 height = 50 onClick="slideRight(1)">
                </div>
                <div class="slidesContainer">
                    <img class="mySlides" src="panda/panda1.png">
                    <img class="mySlides" src="panda/panda2.png">
                    <img class="mySlides" src="panda/panda3.png">
                    <img class="mySlides" src="panda/panda4.png">
                    <img class="mySlides" src="panda/panda5.png">
                    <img class="mySlides" src="panda/panda6.png">
                </div>
                <div class="rightArrow">
                    <img src="leftarrow.png" width = 50 height = 50 onClick="slideRight(-1)">
                </div>
            </div>
            
            <script>
                var slideNumber = 1;
                displaySlides(slideNumber);

                function slideRight(n) {
                    displaySlides(slideNumber += n);
                }

                function displaySlides(n) {
                    var i;
                    var x = document.getElementsByClassName("mySlides");
                    if (n > x.length) {slideNumber = 1}
                    if (n < 1) {slideNumber = x.length}
                    for (i = 0; i < x.length; i++) {
                        x[i].style.display = "none";  
                    }
                    x[slideNumber-1].style.display = "block";  
                }
            </script>
        </body>
    </html>
